{% extends "base.html" %}

{% block content %}
<section>
    <h1 class="glow">Meus Projetos</h1>
    
    {% for project in projects %}
    <div class="matrix-card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <ul class="tech-list">
            {%for tech in project.tech.split(',') %}
            <li class="tech-item">{{ tech }}</li>
            {% endfor %}
        </ul>
        <p><strong>Link:</strong> <a href="{{ project.link }}" target="_blank">{{ project.link }}</a></p>
    </div>
    {% endfor %}
</section>
{% endblock %}
