{% extends "base.html" %}

{% block content %}
<section>
    <h1 class="glow">Meus Projetos</h1>
    
    {% for project in projects %}
    <div class="matrix-card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <p><strong>Tecnologias:</strong> {{ project.tech }}</p>
    </div>
    {% endfor %}
</section>
{% endblock %}
