{% extends "base.html" %}

{% block content %}
<section class="matrix-card">
    <h1 class="glow">Contato</h1>
    
    <form>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" class="matrix-input" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" class="matrix-input" required>
        </div>
        
        <div>
            <label for="message">Mensagem:</label>
            <textarea id="message" class="matrix-input" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="matrix-button">Enviar Mensagem</button>
    </form>
</section>
{% endblock %}
