{% extends "base.html" %}

{% block content %}
    <section class="matrix-card">
        <h1 class="glow">Contato</h1>
        <p>Caso queira entrar em contato comigo, utilize um dos meios abaixo:</p>
        <div class="matrix-card">
            {% for item in contact %}
                <div>
                    <h3>{{ item.name }}</h3>
                    <p><i class="fa fa-link"></i><a href="{{ item.link }}" target="_blank">{{ item.link }}</a></p>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
